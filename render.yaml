services:
  - type: web
    name: tropical-cloud-detection
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn cloud_detection_portal.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: tropical-cloud-detection.onrender.com
      - key: SECURE_SSL_REDIRECT
        value: False
      - key: CORS_ALLOWED_ORIGINS
        value: https://tropical-cloud-detection.onrender.com

